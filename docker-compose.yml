version: '3.5'


services:
  crud-tasks:
    container_name: crud-tasks
    build: .
    ports:
     - "8005:8005"
    restart: always
    volumes:
      - .:/var/www/html/api-tasks
      - vendor-api-tasks:/var/www/html/api-tasks/vendor
    networks:
    - api-tasks-network
    - mysql-network
volumes:
 vendor-api-tasks:
  name: vendor-api-tasks

networks:
  api-tasks-network:
   name: api-tasks-network
   driver: bridge
  mysql-network:
   name: mysql-network
   external: true








