version: '3.5'

services:
  lumen:
    container_name: lumen
    ports:
     - "8000:8000"
    build: .
    restart: always
    volumes:
      - ".:/var/www/html/"
    networks:
     - lumen-network
     - mysql-network



networks:
  lumen-network:
    driver: bridge
  mysql-network:
    name: mysql-network
    external: true



