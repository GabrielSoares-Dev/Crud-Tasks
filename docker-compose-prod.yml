version: '3.5'

services:
  lumen:
    ports:
      - "8000:8000"
    volumes:
      - .:/var/www/html
      - /var/www/html/vendor/
    build: .
    # Create network for connection other microservices
    networks:
      - lumen-network

    command: php -S lumen:8000 -t public
    restart: always

networks:
  mysql:
    driver:
     bridge
