version: '3.5'


services:
  lumen:
    image: gabrielsoaresdev/lumen-test:latest
    restart: always
    env_file:
      - stack.env
    ports:
    - "8000:8000"


  nginx-lumen:
   image: nginx:alpine
   container_name: nginx-lumen
   restart: always
   depends_on:
   - lumen
   ports:
    - "80:80"
   volumes:
    - ./nginx/nginx.conf:/etc/nginx/nginx.conf


networks:
  default:
    name: mysql-network
    external: true






