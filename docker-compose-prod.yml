version: '3.5'


services:

  nginx-crud-tasks:
    image: nginx:alpine
    container_name: nginx-crud-tasks
    ports:
      - 85:85
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./public:/var/www/api-tasks/public
    networks:
      - api-tasks-network
  crud-tasks:
    image: gabrielsoaresdev/crudtasklumen:latest
    container_name:  crud-tasks
    restart: always
    env_file:
      - stack.env
    ports:
    - "8005:8005"
    networks:
      - api-tasks-network
      - mysql-network
      - proxy-reverse-network



networks:
 api-tasks-network:
    name: api-tasks-network
    driver: bridge
 mysql-network:
   name: mysql-network
   external: true
 proxy-reverse-network:
   name: proxy-reverse-network
   external: true









